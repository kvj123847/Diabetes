<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #00796b;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      background-color: #00796b;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004d40;
    }

    .alert {
      margin-top: 20px;
      text-align: center;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Diabetes Progression Predictor</h2>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input name="age" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-control" required>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">BMI</label>
        <input name="bmi" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Pressure</label>
        <input name="bp" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S1 (Cholesterol)</label>
        <input name="s1" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S2 (LDL)</label>
        <input name="s2" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S3 (HDL)</label>
        <input name="s3" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S4 (TCH/LDL)</label>
        <input name="s4" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S5 (Glucose)</label>
        <input name="s5" type="number" step="any" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">S6 (TCH/HDL)</label>
        <input name="s6" type="number" step="any" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="alert alert-success">
        {{ prediction_text }}
      </div>
    {% endif %}

    <div class="footer">
      &copy; 2025 Diabetes Predictor
    </div>
  </div>

</body>
</html>
